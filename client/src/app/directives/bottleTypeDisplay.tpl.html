<div class="bottle-type-display" data-name="{{bottleType.make + bottleType.name}}">
  <h4>{{ bottleType.make }} {{ bottleType.name }}</h4>
  <div class="stock">{{ bottleType.stockCount }}</div>
  <button class="btn btn-danger" ng-disabled="bottleType.stockCount === 0" ng-click="takeBottle()">Take 1</button>
  <form name="addBottlesForm" role="form" class="hidden-xs hidden-sm hidden-md" novalidate>
    <input class="count" type="text" ng-model="num" placeholder="0" required />
    <button class="add btn btn-primary" ng-click="addBottles(num)" ng-disabled="addBottlesForm.$invalid">Add</button>
  </form>
</div>
