<div class="bottle-type-display" data-name="{{bottleType.make + bottleType.name}}">
  <h4>{{ bottleType.make }} {{ bottleType.name }}</h4>
  <div class="stock">{{ bottleType.stockCount }}</div>
  <input class="count" type="text" ng-model="num"/>
  <button class="add btn btn-primary" ng-click="addBottles(num)">Add</button>
</div>
