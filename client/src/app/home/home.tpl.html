<div class="row">
	<div class="col-md-12">
		<bottle-type-display bottle-type="bottleType" ng-repeat="bottleType in bottleTypes">
		</bottle-type-display
	</div>
</div>

<div class="row">
	<form name="addBottleTypeForm" role="form" class="form-inline" novalidate>
		<div class="form-group">
			<input type="text" name="make" ng-model="newBottleType.make" placeholder="make" required />
		</div>
		<div class="form-group">
			<input type="text" name="name" ng-model="newBottleType.name" placeholder="name" required />
		</div>
		<button ng-click="addBottleType(newBottleType)" class="btn btn-default" ng-disabled="addBottleTypeForm.$invalid">Add Bottle type</button>
	</form>
</div>
